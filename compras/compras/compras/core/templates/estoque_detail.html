{% extends 'base.html' %}
{% block content %}
<div class="col-sm-6">
  <table class="table table-user-information">
    <tbody>
      <tr>
        <th class="text-right">Movimento</th>
        <td>{{ object.movimento }}</td>
      </tr>
      <tr>
        <th class="text-right">Data</th>
        <td>{{ object.created }}</td>
      </tr>
      <tr>
        <th class="text-right">Funcion√°rio</th>
        <td>{{ object.funcionario }}</td>
      </tr>
    </tbody>
  </table>
</div>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Produto</th>
      <th>Quantidade</th>
      <th>Saldo</th>
    </tr>
  </thead>
  <tbody>
    {% for obj in object.estoques.all %}
      <tr>
        <td>{{ obj.produto }}</td>
        <td>{{ obj.quantidade }}</td>
        <td>{{ obj.saldo }}</td>
      </tr>
    {% endfor %}

  </tbody>
</table>
<br>
    <a href="{% url 'estoque_list' %}"><button>Voltar a tela anterior</button></a>

{% endblock content %}
